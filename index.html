<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello VUE</title>
</head>
<body>
    
    <!-- contenitore centrale -->
    <div id="container">


        <div id="carousel">

            <!-- Immagine grande con testo -->
            <div class="big">
                <div class="big_img active">
                    <img :src="slides[activeClass].items" :alt="slides[activeClass].title">
                    <div class="text">
                        <h3>{{slides[activeClass].title}}</h3>
                        <p>{{slides[activeClass].text}}</p>
                    </div>
                </div>
            </div>

            <!-- Immagine piccola -->
            <div class="small">
                <div v-for="(slide, i) in slides" class="small_img" :class="i === activeClass ? 'active' : '' " :key="i">
                    <img :src="slide.items" :alt="slide.title" >
                </div>
                <!-- Tasto indietro -->
                <div class="back" @click="indietro">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <!-- Tasto avanti -->
                <div class="next" @click="avanti">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
